<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/manageLogin/style.css"/>
    <title></title>
</head>
<body>
    <div>
        <div class="j-login-container">
            <div class="j-login-header">
                <p>用户登录</p>
                <a>切换登录方式</a>
            </div>
            <div class="j-login-item">
                <span>用户名<p class=".j-err-info"></p></span>
                <input id="item" type="text"/>
            </div>
            <div class="j-login-item">
                <span>密码</span>
                <input id="password" type="password"/>
            </div>
            <div class="j-login-footer">
                <p>忘记密码？<a>找回密码</a></p>
                <div id="login-btn"></div>
            </div>
        </div>
    </div>
</body>
<script src="./js/lib/jquery.js"></script>
<script src="./js/lib/publicFn.js"></script>
<script src="./js/manageLogin/manageLogin.js"></script>
</html>
